<div class='panel panel-primary'>  
    <div class='panel-heading'>  
        {{title}}  
    </div>   
    <div class='panel-body'>  
        <div class='table-responsive'>  
            <table class='table'>  
                <thead>  
                    <tr>  
                        <th>Name</th>  
                        <th>Class</th>  
                        <th>Roll</th>  
                        <th>Subject</th>  
                    </tr>  
                </thead>  
                <tbody>  
                    <tr *ngFor="let Student of students;" [ngClass]="{'text-danger': Student.Roll>10}" [ngStyle]="{'background-color':  Student.Roll>10 ? 'red' : '' }">  
                        <td>{{Student.Name}}</td>  
                        <td>{{Student.Class}}</td>  
                        <td>{{Student.Roll}}</td>  
                        <td>{{Student.Subject}} </td>  
                    </tr>  
                </tbody>  
            </table>  
        </div>  
        <button (click)="addfruits_item()" class="btn btn-success"> Add Fruits</button>
        <div *ngFor="let item of fruits">
            <label>{{item}}</label>
        </div>
    </div>  
</div>
